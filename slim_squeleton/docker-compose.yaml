version: '3'

services:
  nginx:
    container_name: app-server_slim
    image: nginx:1.23.3-alpine
    restart: unless-stopped
    ports:
      - "8030:80"
    volumes:
      - .:/app
      - ./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  app:
    container_name: app-php_slim
    image: vcaballerosalle/pwii-php-fpm:2.0
    restart: unless-stopped
    ports:
      - "9030:9001"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    container_name: app-db_slim
    image: mysql:8.0.32
    restart: unless-stopped
    ports:
      - "3330:3306"
    volumes:
      - ./docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    env_file:
      - .env

  admin:
    container_name: app-admin_slim
    image: adminer:4.8.1-standalone
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - db
